<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div class="container">
    <h1>Netcentric Carousel</h1>

    <div class="carousel">

        <ul class="carousel-indicators">
            <li data-index="0" class="active"></li>
            <li data-index="1"></li>
            <li data-index="2"></li>
            <li data-index="3"></li>
            <li data-index="4"></li>
            <li data-index="5"></li>
        </ul>
        <a class="arrow left">
            <img src="images/arrow_left_white.png" alt=""/>
        </a>
        <a class="arrow right">
            <img src="images/arrow_right_white.png" alt=""/>
        </a>

        <div class="carousel-list">
            <div class="item">
                <img src="images/pics/img0.jpg" alt="img0">
            </div>

            <div class="item">
                <img src="images/pics/img1.jpg" alt="img1">
            </div>

            <div class="item">
                <img src="images/pics/img2.jpg" alt="img2">
            </div>

            <div class="item">
                <img src="images/pics/img3.jpg" alt="img3">
            </div>

            <div class="item">
                <img src="images/pics/img4.jpg" alt="img4">
            </div>

            <div class="item">
                <img src="images/pics/img5.jpg" alt="img5">
            </div>
        </div>


    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<script src="js/script.min.js"></script>

</body>
</html>
