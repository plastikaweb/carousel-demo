<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netcentric Carousel</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h1>Welcome to Netcentric Carousel!</h1>

    <div class="carousel">

        <ul class="carousel-indicators">
            <li data-index="0" class="active"></li>
            <li data-index="1"></li>
            <li data-index="2"></li>
            <li data-index="3"></li>
            <li data-index="4"></li>
            <li data-index="5"></li>
        </ul>
        <a class="arrow left">
            <img src="images/arrow_left_white.png" alt=""/>
        </a>
        <a class="arrow right">
            <img src="images/arrow_right_white.png" alt=""/>
        </a>

        <div class="carousel-list">
            <div class="item">
                <img src="images/pics/img0.jpg" alt="img0">
            </div>

            <div class="item">
                <img src="images/pics/img1.jpg" alt="img1">
            </div>

            <div class="item">
                <img src="images/pics/img2.jpg" alt="img2">
            </div>

            <div class="item">
                <img src="images/pics/img3.jpg" alt="img3">
            </div>

            <div class="item">
                <img src="images/pics/img4.jpg" alt="img4">
            </div>

            <div class="item">
                <img src="images/pics/img5.jpg" alt="img5">
            </div>
        </div>


    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
